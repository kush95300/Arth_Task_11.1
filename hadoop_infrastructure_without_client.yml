- name: "Configuring Namenode"
  hosts: namenode
  vars:
          dir: /hadoop_namenode
          node: name
          ip: 0.0.0.0
          port: 9001
  tasks:
          - name: "Copy Installing file"
            copy:
                    src: "{{ item }}"
                    dest: "/root"

            loop:
                            - "hadoop-1.2.1-1.x86_64.rpm"
                            - "jdk-8u171-linux-x64.rpm"
                    
          - name: "Installing Java"
            package:
                    name: "jdk-8u171-linux-x64.rpm"
                    state: present
          - name: "Checking hadoop and installing"
            block:
                    - name: "Checking hadoop"
                      command: "rpm -q hadoop"
                      changed_when: False
            rescue:
                    - name: "Installing hadoop"
                      command: "rpm -i hadoop-1.2.1-1.x86_64.rpm --force"
          - name: "Configuring Hadoop Namenode"
            template:
                    src: "{{ item }}"
                    dest: "/etc/hadoop"

            loop:
                            - "hdfs-site.xml"
                            - "core-site.xml"
            notify:
                    - "Creating Namenode Directory"
                    - "Format hadoop dir"
                    - "start hadoop"

  handlers:
          - name: "Creating Namenode Directory"
            file:
                    path: "{{ dir }}"
                    state: "directory"
          - name : "Format hadoop dir"
            command: "hadoop namenode -format"
            args:
                    stdin: "Y"
          - name: "start hadoop"
            command: "hadoop-daemon.sh start namenode"


